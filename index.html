<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.min.css" />
    <title>Game of Thrones character randomizer</title>
  </head>
  <body>
    <header>
      <h1>Game of Thrones plot randomizer</h1>
      <p>how will you fare in westeros</p>
    </header>
    <main>
      <div class="input">
        <p>first answer a few questions</p>
        <form class="" method="post">
          <label for="first-name">tell me your first name</label>
          <input id="first-name" type="text" name="first-name" value="" />
          <label for="second-name">tell me your family name</label>
          <input id="second-name" type="text" name="second-name" value="" />
          <label for="gender">tell me your gender</label>
          <select id="gender" name="gender">
            <option value="">*please choose*</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
          <button class="button" id="submit" type="button" name="button">
            SUBMIT
          </button>
        </form>
        <div class="result">
          <div id="name-result"></div>
          <div class="survive" id="survive"></div>
          <div id="death-result"></div>
          <div id="survival-result"></div>
        </div>
        <button class="button" id="reset" type="button" name="button">
          AGAIN?
        </button>
        <div id="entry-fail">
          please complete all items
        </div>
      </div>
    </main>
    <!-- external script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- external script -->
  </body>
</html>
