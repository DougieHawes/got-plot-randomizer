<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.min.css" />
    <title>Game of Thrones character randomizer</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Game of Thrones plot randomizer</h1>
      <p class="subtitle">how will you fare in westeros</p>
    </header>
    <main>
      <div class="input" id="input">
        <p class="input-header">gaze into the fire and tell the gods...</p>
        <img class="fire-img" src="fire.jpg" alt="" />
        <form class="form">
          <label class="input-label" for="first-name">
            ...your first name
          </label>
          <input
            class="form-input"
            id="first-name"
            type="text"
            name="first-name"
            value="dougie"
          />
          <label class="input-label" for="second-name">
            ...your family name
          </label>
          <input
            class="form-input"
            id="second-name"
            type="text"
            name="second-name"
            value="hawes"
          />
          <label class="input-label" for="gender">...your gender</label>
          <select class="form-select" id="gender" name="gender">
            <!-- <option value="">*please choose*</option> -->
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
          <button class="button" id="submit" type="button" name="button">
            SUBMIT
          </button>
        </form>
      </div>
      <div class="result">
        <div class="name-result" id="name-result"></div>
        <div class="death-result" id="death-result">
          <div class="death" id="death-image">
            <h2>you die</h2>
            <img src="death.jpg" alt="" />
          </div>
        </div>
        <div class="survival-result" id="survival-result">
          <div class="survive" id="survival-image">
            <h2>you survive</h2>
            <img src="victory.jpg" alt="" />
          </div>
        </div>
        <div id="result"></div>
        <button class="button" id="reset" type="button" name="button">
          ASK AGAIN
        </button>
      </div>
      <div class="entry-fail" id="entry-fail">
        please complete all items
      </div>
    </main>
    <!-- external script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- external script -->
  </body>
</html>
