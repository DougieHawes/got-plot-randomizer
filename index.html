<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.min.css" />
    <title>Game of Thrones character randomizer</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Game of Thrones plot randomizer</h1>
      <p class="subtitle">how will you fare in westeros</p>
    </header>
    <main>
      <div class="input">
        <p class="input-header">first answer a few questions</p>
        <form class="form" method="post">
          <label class="input-label" for="first-name"
            >share your first name</label
          >
          <input
            class="form-input"
            id="first-name"
            type="text"
            name="first-name"
            value=""
          />
          <label class="input-label" for="second-name"
            >share your family name</label
          >
          <input
            class="form-input"
            id="second-name"
            type="text"
            name="second-name"
            value=""
          />
          <label class="input-label" for="gender">share your gender</label>
          <select class="form-select" id="gender" name="gender">
            <option value="">*please choose*</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
          <button class="button" id="submit" type="button" name="button">
            SUBMIT
          </button>
        </form>
        <div class="result">
          <div class="name-result" id="name-result"></div>
          <div class="survive" id="survive"></div>
          <div class="death-result" id="death-result"></div>
          <div class="survival-result" id="survival-result"></div>
          <div class="entry-fail" id="entry-fail">
            please complete all items
          </div>
        </div>
        <button class="button" id="reset" type="button" name="button">
          AGAIN?
        </button>
      </div>
    </main>
    <!-- external script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- external script -->
  </body>
</html>
